<!DOCTYPE html>
<html>
	<head>
		<title>Paul Auto Services</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			name="description"
			content="Automobile cleaning services for all your needs with highest priority on quality"
		/>
		<meta property="og:title" content="Paul Auto Services" />
		<meta
			property="og:url"
			content="https://paulautoservices.github.io/website/"
		/>
		<meta property="og:image" content="./assets/logo.png" />
		<!-- UIkit CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
	</head>
	<body>
		<div uk-sticky>
			<nav class="uk-background-secondary uk-light" uk-navbar>
				<div class="uk-navbar-left">
					<ul class="uk-navbar-nav">
						<li style>
							<img
								data-src="./assets/logo.png"
								width="100"
								height="100"
								alt=""
								uk-img
							/>
						</li>
					</ul>
				</div>
				<div class="uk-navbar-right">
					<ul class="uk-navbar-nav">
						<li>
							<a href="./index.html"
								>Home</a
							>
						</li>
						<li>
							<a
								href="./about-us.html"
								>About</a
							>
						</li>
						<li class="uk-active">
							<a href="#">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="uk-container uk-section">
			<div
				uk-grid
				class="uk-flex-center uk-grid-large uk-child-width-expand@s uk-grid-match"
			>
				<div></div>
				<div>
					<div
						class="uk-text-center sw-heading-large"
					>
						Find us at
					</div>
					<div
						class="uk-grid-collapse uk-child-width-1-3@s uk-text-center uk-margin-medium-top"
						uk-grid
					>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div uk-icon="icon: twitter;ratio: 3"></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div uk-icon="icon: facebook;ratio: 3"></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div uk-icon="icon: instagram;ratio: 3"></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div uk-icon="icon: linkedin;ratio: 3"></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div uk-icon="icon: google-plus;ratio: 3"></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div uk-icon="icon: youtube;ratio: 3"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
