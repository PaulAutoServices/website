<!DOCTYPE html>
<html>
	<head>
		<title>Paul Auto Services</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			name="description"
			content="Automobile cleaning services for all your needs with highest priority on quality"
		/>
		<meta property="og:title" content="Paul Auto Services" />
		<meta
			property="og:url"
			content="https://paulautoservices.github.io/website/"
		/>
		<meta property="og:image" content="./assets/logo.png" />
		<!-- UIkit CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
	</head>
	<body>
		<div uk-sticky id="navbar"></div>
		<div class="uk-container uk-section">
				<div style="background: rgba(240, 248, 255, 0.5)" class="uk-padding-large">
						<div class="uk-text-center sw-heading-large">Contact us</div>
				<div
				id="contact-options"
				uk-grid
				class="uk-flex-center uk-grid-large uk-child-width-expand@s"
			>
				</div>
			</div>
			<div
				uk-grid
				class="uk-flex-center uk-grid-large uk-margin-large-top uk-child-width-expand@s"
			>
				<div>
					<div id="contact-form">
					</div>
				</div>
				<div>
					<div
						class="uk-text-center sw-heading-large uk-margin-large-top"
					>
						Follow us on
					</div>
					<div
						class="uk-grid-collapse uk-child-width-1-3@s uk-text-center uk-margin-medium-top"
						uk-grid
					>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div
									uk-icon="icon: twitter;ratio: 3"
								></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div
									uk-icon="icon: facebook;ratio: 3"
								></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div
									uk-icon="icon: instagram;ratio: 3"
								></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div
									uk-icon="icon: linkedin;ratio: 3"
								></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div
									uk-icon="icon: google-plus;ratio: 3"
								></div>
							</div>
						</div>
						<div>
							<div
								class="uk-background-secondary uk-padding uk-light"
							>
								<div
									uk-icon="icon: youtube;ratio: 3"
								></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="util.js"></script>
	<script src="contact.js"></script>
</html>
